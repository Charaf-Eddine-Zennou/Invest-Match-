
<div class="profile-container">
  <h2>Modifier le profil</h2>

  <button class="btn-toggle" (click)="showEditForm = !showEditForm">
    {{ showEditForm ? 'Fermer' : 'Modifier profil' }}
  </button>

  <form *ngIf="showEditForm" [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="edit-form">

    <div class="form-group">
      <label for="name">Nom</label>
      <input id="name" type="text" formControlName="name" placeholder="Votre nom" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Votre email" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" placeholder="Nouveau mot de passe" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-save">Enregistrer</button>
      <button type="button" class="btn-cancel" (click)="showEditForm = false">Annuler</button>
    </div>
  </form>
</div>
